<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="title">Chase Focus</h1>
      <div class="underline"></div>
      <form id="formId" class="form-class">
        <p class="instruction">Enter your new goal and create a focus!</p>
        <div class="field">
            <label for="todo"></label>
            <p class="control">
                <input name="todo" type="text" class="todo-input" placeholder="enter task" id="inputId">
              </p>
            </div>
          <button type="submit" class="submitBtn" id="submit" >Create Task</button>
      </form>
    </header>
    <div class="tasks">
      <p class="tasks-title">
        <h1>Todo list</h1>
      </p>
      <article class="task-container">
        <div class="card">
          <ul id="todoList">
            <li>todo example 1</li>
            <li>todo example 2</li>
          </ul>
        </div>
      </article>
      </div>
    <script type="text/javascript" src="index.js" ></script>
</body>
<footer>
<br>
    <i>get your most important tasks done first...</i>
</br>
    <sub>copyright@2023</sub>
</footer>
</html>
